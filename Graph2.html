  <section class="graph2">
    <h1>STATIC GRAPH 2</h1>
          <h3>Games I own (based off genre</h3>
    <article>
      <svg width="600" height="500"></svg>
  <script>
  
      var svg = d3.select("svg"),
          margin = 200,
          width = svg.attr("width") - margin,
          height = svg.attr("height") - margin
  
      svg.append("text")
         .attr("transform", "translate(100,0)")
         .attr("x", 50)
         .attr("y", 50)
         .attr("font-size", "24px")
         .text("")
  
      var xScale = d3.scaleBand().range([0, width]).padding(0.4),
          yScale = d3.scaleLinear().range([height, 0]);
  
      var g = svg.append("g")
                 .attr("transform", "translate(" + 100 + "," + 100 + ")");
  
      d3.csv("DataSets/dataset1.csv", function(error, data) {
          if (error) {
              throw error;
          }
  
          xScale.domain(data.map(function(d) { return d.genre; }));
          yScale.domain([0, d3.max(data, function(d) { return d.amount; })]);
  
          g.append("g")
           .attr("transform", "translate(0," + height + ")")
           .call(d3.axisBottom(xScale))
           .append("text")
           .attr("y", height - 250)
           .attr("x", width - 100)
           .attr("text-anchor", "end")
           .attr("stroke", "black")
           .text("Genre");
  
          g.append("g")
           .call(d3.axisLeft(yScale).tickFormat(function(d){
               return "" + d;
           })
           .ticks(10))
           .append("text")
           .attr("transform", "rotate(-90)")
           .attr("y", 6)
           .attr("dy", "-5.1em")
           .attr("text-anchor", "end")
           .attr("stroke", "black")
           .text("Amount");
  
          g.selectAll(".bar")
           .data(data)
           .enter().append("rect")
           .attr("class", "bar")
           .attr("x", function(d) { return xScale(d.genre); })
           .attr("y", function(d) { return yScale(d.amount); })
           .attr("width", xScale.bandwidth())
           .attr("height", function(d) { return height - yScale(d.amount); });
      });
  </script>
    </article>
   </section>
</body>
