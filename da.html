<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data-Art Section</title>

    <link rel="stylesheet" href="CSSFlder/da.css" />

 <!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Load d3-cloud -->
<script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
</head>
<body>
  <header>
    <nav>
      <!-- This line of code is for the burger button when size of screen changes.
      we ar cheching if it is clicked.-->

      <label for="check" class="burger-button"

      <!--The code below is a container for all the hyperlink
    that will be shown on my homepage-->
      <ul>
        <li><a href="index.html" class="active">Homepage</a></li>
        <li><a href="blog.html" class="active">Blog</a></li>
        <li><a href="dv.html" class="active">Data-Visualisation</a></li>
        <li><a href="styleguide.html" class="active">Styleguide</a></li>
      </ul>
    </nav>
  </header>

  <section class="words">
  <script>

    // List of words
    var myWords = ["NBA2K", "Tekken", "Metal Slug", "Jak X", "Mortal Kombat", "Doom", "Sekiro", "Titanfall 2", "Broforce", "DuckGame", "Outlast", "Tomb Raider", "Gran Turismo", "Coding", "In", "My", "Van", "Mate"]
    
    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 10, bottom: 10, left: 10},
        width = 450 - margin.left - margin.right,
        height = 450 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    
    // Constructs a new cloud layout instance. It run an algorithm to find the position of words that suits your requirements
    var layout = d3.layout.cloud()
      .size([width, height])
      .words(myWords.map(function(d) { return {text: d}; }))
      .padding(10)
      .fontSize(60)
      .on("end", draw);
    layout.start();
    
    // This function takes the output of 'layout' above and draw the words
    // Better not to touch it. To change parameters, play with the 'layout' variable above
    function draw(words) {
      svg
        .append("g")
          .attr("transform", "translate(" + layout.size()[0] / 2 + "," + layout.size()[1] / 2 + ")")
          .selectAll("text")
            .data(words)
          .enter().append("text")
            .style("font-size", function(d) { return d.size + "px"; })
            .attr("text-anchor", "middle")
            .attr("transform", function(d) {
              return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
            })
            .text(function(d) { return d.text; });
    }
    </script>
    </section>
</body>
</html>
