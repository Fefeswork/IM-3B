  <head>

    <title>Game prototypes</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styleguide.css" />
  </head>
  <body>
    <header>
        <nav>
          <!-- This line of code is for the burger button when size of screen changes.
          we ar cheching if it is clicked.-->
          <input type="checkbox" id="check" />
          <label for="check" class="burger-button"
            ><i class="fa-solid fa-bars"></i
          ></label>
          <!--The code below is a container for all the hyperlink
        that will be shown on my homepage-->
          <ul>
            <li><a href="index.html" class="active">Homepage</a></li>
            <li><a href="blog.html" class="active">Blog</a></li>
            <li><a href="dv.html" class="active">Data-Visualisation</a></li>
            <li><a href="da.html" class="active">Data-Art</a></li>
          </ul>
        </nav>
      </header>
    <main>

      <section>
        <h2>OLD WIREFRAMES:</h2>
        <!-- container for Screenshots from prototypes -->
        <div class="screenshot-container">
          <!-- Full-width images with number and caption text -->

          <div class="myScreenshots1">
            <div class="numbertext">1 / 3</div>
            <img src="Screenshot (3).png" style="width: 100%" />
            <div class="text"></div>
          </div>

          <div class="myScreenshots1">
            <div class="numbertext">2 / 3</div>
            <img src="Screenshot (4).png" style="width: 100%" />
            <div class="text"></div>
          </div>

          <div class="myScreenshots1">
            <div class="numbertext">3 / 3</div>
            <img src="Screenshot (5).png" style="width: 100%" />
            <div class="text"></div>
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1,0)">&#10094;</a>
          <a class="next" onclick="plusSlides(1,0)">&#10095;</a>
        </div>
        <br />

        <!-- The dots/circles -->
        <div style="text-align: center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>

      </section>

      <section2>
        <h2>NEW WIREFRAMES:</h2>
        <div class="screenshot-container">
          <!-- Full-width images with number and caption text -->

          <div class="myScreenshots2">
            <div class="numbertext">1 / 3</div>
            <img src="2dPlat(1).png" style="width: 100%" />
            <div class="text"></div>
          </div>

          <div class="myScreenshots2">
            <div class="numbertext">2 / 3</div>
            <img src="2dPlat(2).png" style="width: 100%" />
            <div class="text"></div>
          </div>

          <div class="myScreenshots2">
            <div class="numbertext">3 / 3</div>
            <img src="2dPlat(3).png" style="width: 100%" />
            <div class="text"></div>
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1,1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1,1)">&#10095;</a>
        </div>
        <br />

        <!-- The dots/circles -->
        <div style="text-align: center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
       
      </section2>
      <script src="JavaScriptFlder/SG(wf).js"></script>
